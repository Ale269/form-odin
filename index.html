<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2ef2a7fb14.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/style.css">
    <title>Form || The Odin Project</title>
</head>
<body>
    <div class="container-left">
        <div class="container-logo">
            <h1><i class="fa-solid fa-gamepad"></i> For the players!</h1>
        </div>
    </div>
    <div class="container-right">
        <div class="presentation-container">
            <h3>This is not a real online service. You know you <em>need</em> this in your life. Plese register </h3>
            <h3>Register <em>now</em>.</h3>
        </div>
        <div class="form-container">
            <form>
                <div class="container-form-input">
                    <div class="fieldset-container">
                        <fieldset class="left-field">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" required placeholder="Insert name"> 
        
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required placeholder="Insert email"> 
        
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" required placeholder="Insert password"> 
                        </fieldset>
                        <fieldset class="right-field">
                            <label for="lastname">Last name</label>
                            <input id="lastname" name="lastname" type="text" required placeholder="Insert last name"> 
        
                            <label for="tel">Phone number</label>
                            <input id="tel" name="tel" type="tel" required placeholder="+39 123 456 78"> 
        
                            <label for="confirm-password">Confirm password</label>
                            <input id="confirm-password" name="confirm-password" type="password" required placeholder="Insert password"> 
                        </fieldset>
                    </div>
                    <div class="btn-container"><button type="submit">Create account</button></div>
                </div>
            </form>
        </div>
        <p>You already have an account? <a>Log in</a></p>
    </div>
</body>
</html>
